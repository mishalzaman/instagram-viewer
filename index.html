<!DOCTYPE html>
<html>
	<head>
		<title>Instagram viewer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="js/instagram_viewer.js"></script>
		<script src="js/instagram_viewer_google_map.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
	</head>

	<body>
	<!-- Menu -->
		<div id="menu">
			<h1>Pequad</h1>
			<p>Search Instagram for images at locations around the world.</p>
			<div id="search" data-state="search">Search</div>
		</div>

		<div id="images" class="hide">
			<!-- images get populated here -->
		</div>

	<!-- The map canvas -->
		<div id="map-canvas"><div class="pointer"></div></div>
	</body>
</html>

<script type="text/javascript">
$(document).ready(function(){
	$('.close-images').click(function(){
		$('#image-viewer').hide();
		$('#search-button').fadeIn();
	});
});
</script>
