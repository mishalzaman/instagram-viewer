<!DOCTYPE html>
<html>
	<head>
		<title>Instagram viewer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="js/instagram_viewer.js"></script>
		<script src="js/instagram_viewer_google_map.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
	</head>

	<body>
		<div id="header">
			<p>Instagram Map Viewer</p>
		</div>

		<div id="image-viewer">
			<div class="image-container">
				<div id="images">
					<!-- inserts image thumbnails here -->
				</div>	
				<div class="close-images">close</div>
			</div>
		</div>

		<div class="search-field">
			<div id="search-button">search</div>
		</div>

		<div id="map-canvas"></div>
	</body>
</html>

<script type="text/javascript">
$(document).ready(function(){
	$('.close-images').click(function(){
		$('#image-viewer').hide();
		$('#search-button').fadeIn();
	});
});
</script>
